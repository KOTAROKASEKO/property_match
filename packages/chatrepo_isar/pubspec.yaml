name: chatrepo_isar
description: Isar (mobile) implementation of the ChatRepository.
environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # ✅ 共通インターフェース（とモデル）に依存
  chatrepo_interface:
    path: ../chatrepo_interface

  # ✅ Isar の実行時ライブラリ
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

  # ✅ IsarChatRepository が path_provider を使っているため
  path_provider: ^2.1.3 # プロジェクトに合わせてバージョンを更新

  shared_data:
    path: ../shared_data

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # ✅ Isar のコードジェネレータ
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.13